
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 馬年 AI 紅包</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #B30000;
            color: #FFFFFF;
            margin: 0;
            overflow-x: hidden;
        }
        .font-serif {
            font-family: 'Noto Serif TC', serif;
        }
        .imperial-texture {
            background-image: radial-gradient(circle at center, #c20000 0%, #b30000 100%);
            background-attachment: fixed;
        }
        .ornate-border {
            border: 2px solid #C5A059;
            position: relative;
        }
        .ornate-border::before, .ornate-border::after, .ornate-corner-bl, .ornate-corner-br {
            content: '✦';
            position: absolute;
            color: #C5A059;
            font-size: 12px;
            z-index: 10;
        }
        .ornate-corner-tl { top: -8px; left: -6px; position: absolute; }
        .ornate-corner-tr { top: -8px; right: -6px; position: absolute; }
        .ornate-corner-bl { bottom: -12px; left: -6px; position: absolute; }
        .ornate-corner-br { bottom: -12px; right: -6px; position: absolute; }

        @keyframes scrollList {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        .scrolling-content {
            animation: scrollList 20s linear infinite;
        }
        .scrolling-content:hover {
            animation-play-state: paused;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #C5A059 0%, #E2C98C 50%, #C5A059 100%);
        }
    </style>
